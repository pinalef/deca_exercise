<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 
  <!-- Load required Bootstrap and BootstrapVue CSS -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">

    <b-container fluid>
      <b-row>
        <b-col sm="12" md="4">
          <b-container>
     
            <b-img src="./assets/img/logo-login-1.svg" fluid alt="Responsive image"></b-img>
            <h2>Ingresa a tu cuenta</h2>

              <b-form @submit="onSubmit" >
                <b-form-group id="input-group-1" label="Correo electrónico" label-for="input-1">
                <b-form-input id="input-1" v-model="form.email" type="email" placeholder="Ingresa tu correo" required></b-form-input>
              </b-form-group>
            </b-form>
            <b-form @submit.stop.prevent>
              <label for="text-password" >Constraseña</label>
              <b-form-input type="password" id="text-password" placeholder="Ingresa tu contraseña"></b-form-input>
            </b-form>
           
            <b-button block  type="submit" variant="primary">Ingresar</b-button>
            <p>¿No tienes cuenta?</p>
            <b-button size="sm">Recuperar contraseña</b-button>
          </b-container>
          
        </b-col>

        <b-col  md="8" class="d-none d-md-block ">
          <div>
            <b-img src="./assets/img/Illustration-login.png" fluid alt="Responsive image"></b-img>
          </div>
        </b-col>

      </b-row>
    </b-container>
  </div>



<!-- Load polyfills to support older browsers -->
<script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>


<!-- Load Vue followed by BootstrapVue -->
<script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

<!-- Load the following for BootstrapVueIcons support -->
<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
<script>
  new Vue({
  el:"#app",
  data() {
    return {
    form: {
        email: ''
      }
    }
  },
  methods: {
      onSubmit(event) {
        event.preventDefault()
        alert(JSON.stringify(this.form))
      },

    }
})
</script>
</body>
</html>
