<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet"> 
  <!-- Load required Bootstrap and BootstrapVue CSS -->
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <b-container fluid>
      <b-row>
        <b-col sm="12" md="6" lg="4">
          <b-container class="px-2 px-md-5">
            <b-img class="d-flex mx-auto py-5 mt-5" src="./assets/img/logo-login-1.svg" fluid alt="Responsive image"></b-img>
            <p class="my-4 font-bold"> Ingresa a tu cuenta</p>
            <b-form @submit="onSubmit">
              <b-form-group id="input-mail" label="Correo electrónico" label-for="mail" class="font-bold small">
                <b-form-input id="mail" v-model="form.email" type="email" placeholder="Ingresa tu correo" required></b-form-input>
              </b-form-group>
              <b-form-group id="input-password" label="Constraseña" label-for="password" class="font-bold small">
                <b-form-input id="password"  type="password" placeholder="Ingresa tu contraseña" required></b-form-input>
              </b-form-group>
              <b-button class="my-4" block type="submit" variant="primary">Ingresar</b-button>
            </b-form>
            <p class="text-center mt-5">¿No tienes cuenta?</p>
            <b-button class="d-flex mx-auto mb-4" size="sm">Recuperar contraseña</b-button>
          </b-container>
        </b-col>
        <b-col md="6" lg="8" class="d-none d-md-block bg-blue bg-imglogin"></b-col>
      </b-row>
    </b-container>
  </div>

  <!-- Load polyfills to support older browsers -->
  <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>

  <!-- Load Vue followed by BootstrapVue -->
  <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

  <!-- Load the following for BootstrapVueIcons support -->
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
  <script>
    new Vue({
    el:"#app",
    data() {
      return {
      form: {
          email: ''
        }
      }
    },
    methods: {
        onSubmit(event) {
          event.preventDefault();
        },
      }
  })
  </script>
</body>
</html>
